<!doctype html>
<html lang="en" ng-app="Senso">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Senso</title>

    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link href="style.css" rel="stylesheet">
  </head>
  <body layout="column" ng-controller="MainCtrl as main">

    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="main.toggleSidenav()" hide-gt-md class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <h2>{{ clanName }}</h2>
      </div>
    </md-toolbar>

    <div layout="row" flex>
      <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-list layout="column" layout-align="center center">
          <md-item>
            <md-button ui-sref="members">Members</md-button>
          </md-item>
          <md-item>
            <md-button ui-sref="war">War</md-button>
          </md-item>
        </md-list>
      </md-sidenav>

      <md-content layout="column" flex>
        <div id="mainContent" ui-view></div>
      </md-content>

    </div>



    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <!--
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.1.js"></script>
    -->
    <!-- Angular Material deps -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-aria.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.5.0/angular-material-icons.min.js"></script>

    <!--  Sortable view (touch and move list items)
    <script src="bower_components/angular-sortable-view/src/angular-sortable-view.js"></script>
    -->

    <script>
      Array.prototype.moveUp = function(value, by) {
        var index = this.indexOf(value),
            newPos = index - (by || 1);

        if(index === -1)
            throw new Error("Element not found in array");

        if(newPos < 0)
            newPos = 0;

        this.splice(index,1);
        this.splice(newPos,0,value);
      };

      Array.prototype.moveDown = function(value, by) {
        var index = this.indexOf(value),
            newPos = index + (by || 1);

        if(index === -1)
            throw new Error("Element not found in array");

        if(newPos >= this.length)
            newPos = this.length;

        this.splice(index, 1);
        this.splice(newPos,0,value);
      };
    </script>

    <!-- Lodash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>

    <script src="./dist/app.js"> </script>
  </body>
</html>
